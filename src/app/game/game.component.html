<div class="wrapper">
  <!-- left navbar -->
  <div class="leftnav">
    <div class="navtop">
      <div class="title">X & Os</div>
      <div style="justify-content: center;display: flex;">
        <img
          src="{{ currentUser.profilepic }}"
          alt="loading user pic"
          width="150px"
          height="150px"
          style="border-radius: 50%; align-self: center;"
        />
      </div>
      <div class="name">
        <i>Me: X</i>
      </div>
      <div class="points" *ngIf="!gameOver && currentPlayer.name === 'You'">its your turn</div>
    </div>
  </div>

  <div class="container">
    <div class="info">
            <h3 *ngIf="gameOver && lastWinner == PLAYER_HUMAN">You win</h3>
            <h3 *ngIf="gameOver && lastWinner == PLAYER_COMPUTER">Computer wins</h3>
            <h3 *ngIf="gameOver && lastWinner == DRAW">It's a draw</h3>
    </div>
   

    <div id="board" [class.locked]="boardLocked || gameOver">
      <div
        *ngFor="let square of board"
        class="square"
        [class.checked]="square.value != ''"
        [class.winner]="square.winner"
        (click)="square_click(this.square)"
      >
        {{ square.value }}
      </div>
    </div>

    <input
      type="button"
      value="Play again"
      *ngIf="gameOver"
      (click)="newGame()"
    />
  </div>

  <!-- right navbar -->
  <div class="rightnav">
        <div class="navtop">
               
                <div style="justify-content: center;display: flex;">
                  <img
                    src="{{ currentUser.profilepic }}"
                    alt="loading user pic"
                    width="150px"
                    height="150px"
                    style="border-radius: 50%; align-self: center;"
                  />
                </div>
                <div class="name">
                  <i>Jane: X</i>
                </div>
                <div class="points" *ngIf="!gameOver && currentPlayer.name === 'Computer'">its your turn</div>
              </div>
  </div>
</div>
